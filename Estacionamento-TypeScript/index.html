<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>

<body>
    <header class="titulo">
        <h1>Estacional</h1>
        <p>O melhor estacionamento!</p>
    </header>


    <div class="campos">
        <input type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
        <input type="text" id="placa" placeholder="Digite o placa do veículo: " autocomplete="off">
        <button id="cadastrar">Cadastrar</button>
    </div>

    <div>
        <table class="tabela">
            <thead>
                <tr class="tr">
                    <th class="th">Nome</th>
                    <th class="th">Placa</th>
                    <th class="th">Entrada</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>

    </div>
    <script src="./script-estacionamento.js"></script>
</body>

</html>
